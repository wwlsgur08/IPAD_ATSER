<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Aster: 나만의 별자리 만들기 (4단계)</title>
    <style>
        /* --- (기존 스타일은 변경 없음, 생략) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #0f172a 0%, #1e3a8a 50%, #312e81 100%); /* slate-900 → blue-900 → indigo-900 */
            color: #cbd5e1;
            line-height: 1.6;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            touch-action: manipulation;
            font-size: 125%;
            position: relative;
        }

        .app-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: min(98vw, 1600px);
            margin: 0 auto;
            gap: clamp(20px, 4vw, 40px);
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.6) 0%, rgba(30, 58, 138, 0.6) 100%); /* slate-800/60 → blue-900/60 */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.1),
                        0 0 50px rgba(34, 211, 238, 0.05);
            padding: clamp(20px, 4vw, 40px);
            height: calc(100vh - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px));
            height: calc(-webkit-fill-available - env(safe-area-inset-top, 20px) - env(safe-area-inset-bottom, 20px));
            position: relative;
            overflow: hidden;
        }
        
        /* iPad 세로/가로 모드 대응 */
        @media screen and (max-width: 1024px) {
            .app-container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 40px);
                padding: clamp(15px, 4vw, 25px);
                gap: clamp(15px, 4vw, 25px);
            }
        }

        .visualization-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .star-container-wrapper {
            position: relative;
            width: 100%;
            padding-top: 100%;
            height: 0;
        }

        .star-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            border-radius: 12px;
            overflow: hidden;
            /* ▼▼▼ [핵심 수정] 캡처 시 이미지에 포함되던 내부 그림자를 제거합니다. ▼▼▼ */
            /* box-shadow: inset 0 0 15px rgba(0,0,0,0.5); */
        }
        
        #connectionSvg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star-field {
            position: relative;
            width: 100%; height: 100%;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 0px; 
            height: 0px; 
            transform: translate(-50%, -50%);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease, width 0.4s ease, height 0.4s ease, box-shadow 0.3s ease;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .star-clickable-area {
            pointer-events: auto; 
            cursor: pointer;
            border-radius: 50%;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-width: 44px;
            min-height: 44px;
            transition: transform 0.1s ease;
        }
        
        .star-clickable-area:active {
            transform: scale(0.95);
        }
        
        /* 터치 디바이스에서 더 큰 터치 영역 */
        @media (hover: none) and (pointer: coarse) {
            .star-clickable-area {
                min-width: 48px;
                min-height: 48px;
            }
        }
        
        .permanent-instruction {
            text-align: center;
            font-size: 12px;
            color: #67e8f9; /* cyan-300 강조 색상 */
            background: linear-gradient(to right, rgba(51, 65, 85, 0.4), rgba(30, 58, 138, 0.4)); /* 글래스모피즘 */
            backdrop-filter: blur(6px);
            padding: 6px 10px;
            border-radius: 12px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            font-weight: 500;
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.3); /* 네온 글로우 */
        }

        .visualization-controls {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }
        
        .control-btn {
            flex: 1;
            padding: 14px 10px;
            border: none;
            border-radius: 12px;
            background-color: #e2e8f0;
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 50px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap;
        }
        
        /* 데스크톱에서는 좀 더 여유있게 */
        @media (min-width: 1024px) {
            .control-btn {
                padding: 16px 14px;
                font-size: 15px;
                min-height: 54px;
            }
        }
        
        /* 모바일/태블릿에서는 터치 친화적으로 */
        @media (max-width: 1023px) {
            .control-btn {
                padding: clamp(12px, 3vw, 16px);
                font-size: clamp(11px, 2.5vw, 13px);
                min-height: 48px;
            }
        }

        .control-btn:disabled {
            background-color: #f1f5f9;
            color: #a0aec0;
            cursor: not-allowed;
        }

        .control-btn:not(:disabled):hover,
        .control-btn:not(:disabled):active { 
            background-color: #cbd5e0; 
            transform: scale(0.95);
        }
        
        .control-btn.active {
            background-color: #4c51bf;
            color: white;
            box-shadow: 0 4px 12px rgba(76, 81, 191, 0.2);
        }
        
        .control-btn.danger:not(:disabled) { 
            background-color: #fed7d7; 
            color: #c53030; 
        }
        
        .control-btn.danger:not(:disabled):hover,
        .control-btn.danger:not(:disabled):active { 
            background-color: #fc8181; 
            color: white; 
            transform: scale(0.95);
        }
        
        /* 터치 디바이스용 호버 효과 제거 */
        @media (hover: none) and (pointer: coarse) {
            .control-btn:not(:disabled):hover {
                background-color: #e2e8f0;
                transform: none;
            }
            
            .control-btn.danger:not(:disabled):hover {
                background-color: #fed7d7;
                color: #c53030;
                transform: none;
            }
        }
        
        .budget-panel {
            flex: 3;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.4) 0%, rgba(30, 58, 138, 0.4) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 16px;
            padding: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.1);
        }
        
        .replay-btn {
            background-color: #e2e8f0;
            border: 1px solid #d1d5db;
            color: #4a5568;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            padding: 4px 10px;
            border-radius: 6px;
            transition: background-color 0.2s ease;
        }
        .replay-btn:hover {
            background-color: #cbd5e0;
        }

        .panel-header {
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #e2e8f0;
            flex-shrink: 0;
        }

        .panel-header h2 { font-size: 18px; margin-bottom: 3px; }
        .panel-header p { font-size: 11px; line-height: 1.3; margin-bottom: 8px; }
        
        .header-middle-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .cost-guide {
            grid-column: 2 / 3;
            margin: 0;
            background-color: #edf2f7;
            border-radius: 6px;
            padding: 4px 8px;
            max-width: 260px;
        }

        .replay-container {
            grid-column: 3 / 4;
            justify-self: end;
        }
        
        .cost-guide-row {
            display: flex;
            align-items: center;
            font-size: 10px;
        }
        .cost-guide-row:first-child {
            margin-bottom: 2px;
        }
        .guide-label {
            font-weight: 600;
            color: #4a5568;
            width: 30px;
            text-align: right;
            margin-right: 6px;
        }
        .guide-values {
            display: flex;
            flex: 1;
            justify-content: space-around;
        }
        .guide-values > span {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 18px;
            height: 18px;
        }
        .level-tag {
            background: linear-gradient(to right, rgba(34, 211, 238, 0.2), rgba(20, 184, 166, 0.2)); /* 민트색 배경 */
            border: 1px solid rgba(34, 211, 238, 0.4);
            border-radius: 50%;
            font-weight: 700;
            font-size: 9px;
            color: #ffffff; /* 흰색 텍스트 */
        }
        .cost-value {
            font-weight: 500;
            font-size: 10px;
            color: #718096;
        }
        
        .stardust-display-wrapper {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            padding: 7px 10px;
            color: white;
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.2);
        }
        .stardust-display-wrapper p { 
            margin: 0; 
            font-size: 13px;
            font-weight: 500;
        }
        .stardust-display-wrapper span { font-size: 15px; }

        .charm-list-container {
            display: flex;
            flex-direction: row;
            gap: 15px;
            margin-top: 8px;
            padding: 5px;
            padding-bottom: 15px;
            flex-grow: 1;
            overflow-x: auto;
            overflow-y: hidden;
            cursor: grab;
        }
        .charm-list-container.active-drag {
            cursor: grabbing;
        }
        
        .charm-list-container::-webkit-scrollbar { height: 8px; }
        .charm-list-container::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 4px; }
        .charm-list-container::-webkit-scrollbar-thumb { background: #a0aec0; border-radius: 4px; }
        .charm-list-container::-webkit-scrollbar-thumb:hover { background: #718096; }

        .category-group {
            width: 160px;
            flex-shrink: 0;
            margin: 0;
            padding: 8px;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.4) 0%, rgba(30, 58, 138, 0.4) 100%);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(34, 211, 238, 0.1);
        }
        
        .category-group:hover {
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.15);
        }

        .category-title {
            font-size: 12px;
            font-weight: 700;
            color: #67e8f9; /* cyan-300 강조 색상 */
            margin-bottom: 5px;
            padding-bottom: 2px;
            border-bottom: 2px solid;
            display: inline-block;
            align-self: flex-start;
            cursor: default;
            user-select: none;
            text-shadow: 0 0 8px rgba(103, 232, 249, 0.4); /* 네온 글로우 */
        }
        
        .charm-items-wrapper {
            display: grid;
            gap: 3px;
        }

        .charm-item {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            gap: 3px;
            margin-bottom: 0;
            padding: 4px;
            background: rgba(255, 255, 255, 0.1); /* 반투명 배경 */
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 6px;
        }

        .charm-name { 
            font-size: 10px;
            line-height: 1.2;
            font-weight: 500;
            color: #cbd5e1; /* slate-300 */
            text-align: center;
        }
        
        .level-buttons { 
            display: flex;
            justify-content: center;
            gap: 1px;
        }

        .level-btn {
            width: 18px; 
            height: 18px; 
            font-size: 9px;
            background: rgba(255, 255, 255, 0.1); /* 반투명 배경 */
            color: #ffffff; /* 흰색 텍스트 */
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 50%;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .level-btn:hover,
        .level-btn:active { 
            background: rgba(34, 211, 238, 0.2); /* 민트색 호버 */
            border-color: rgba(34, 211, 238, 0.5); 
            transform: scale(0.9);
        }
        
        .level-btn.active {
            color: white;
            border-color: transparent;
            transform: scale(1.1);
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .level-btn.disabled {
            background: rgba(255, 255, 255, 0.05); /* 더 어두운 배경 */
            color: #64748b; /* 회색 텍스트 */
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* 터치 디바이스 최적화 */
        @media (hover: none) and (pointer: coarse) {
            .level-btn {
                width: 22px;
                height: 22px;
                font-size: 10px;
            }
            
            .level-btn:hover {
                background-color: #edf2f7;
                border-color: #e2e8f0;
                transform: none;
            }
        }
        
        /* 데스크톱에서는 더 작게 */
        @media (min-width: 1024px) {
            .level-btn {
                width: 16px;
                height: 16px;
                font-size: 8px;
            }
        }

        .star-clickable-area:focus { outline: none; }
        
        #onboarding-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }
        
        #onboarding-overlay.active {
            display: flex;
        }

        .onboarding-highlight {
            position: absolute;
            border-radius: 12px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease-in-out;
        }
        
        .onboarding-tooltip {
            position: absolute;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.95) 0%, rgba(30, 58, 138, 0.9) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: #ffffff;
            padding: 20px 25px;
            border-radius: 10px;
            border: 1px solid rgba(34, 211, 238, 0.3);
            box-shadow: 0 5px 15px rgba(34, 211, 238, 0.2);
            max-width: 350px;
            text-align: center;
            transition: all 0.5s ease-in-out;
            pointer-events: auto;
        }
        .onboarding-tooltip h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        .onboarding-tooltip p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .onboarding-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #skip-onboarding {
            background: none;
            border: none;
            color: #cbd5e1; /* 밝은 회색 텍스트 */
            font-size: 14px;
            cursor: pointer;
        }
        #next-onboarding {
            background: linear-gradient(135deg, #22d3ee 0%, #14b8a6 100%);
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        #next-onboarding:hover {
            box-shadow: 0 6px 16px rgba(34, 211, 238, 0.4),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        /* --- [수정] 모바일 반응형 스타일 --- */
        
        /* 반짝이는 별 배경 효과 */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #67e8f9; /* cyan-300 */
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .sparkle:nth-child(2n) {
            animation-delay: 0.5s;
            background: #14b8a6; /* teal-500 */
        }
        
        .sparkle:nth-child(3n) {
            animation-delay: 1s;
            width: 1px;
            height: 1px;
        }
        
        .sparkle:nth-child(4n) {
            animation-delay: 1.5s;
            animation-duration: 4s;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
                height: auto;
                overflow: auto;
            }

            .app-container {
                flex-direction: column;
                height: auto;
                padding: 15px;
                gap: 20px;
            }

            .visualization-panel, .budget-panel {
                flex: none;
                width: 100%;
            }

            .budget-panel {
                padding: 15px;
                overflow-x: hidden; /* 가로 넘침 방지 */
                max-width: 100vw;
            }

            .panel-header h2 {
                font-size: 18px;
                color: white !important;
            }
            .panel-header p {
                font-size: 12px;
                color: #e2e8f0 !important;
            }

            .header-middle-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            .cost-guide {
                grid-column: 1 / -1;
                justify-self: center;
                max-width: 100%;
                font-size: 13px; /* 좀 더 작게 */
            }
            .replay-container {
                grid-column: 1 / -1;
                justify-self: center;
            }

            .charm-list-container {
                min-height: 280px;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                max-width: 100%;
            }
            
            .charm-card {
                flex-shrink: 0;
                max-width: 280px;
            }

            /* ▼▼▼ 이 부분을 수정/교체해주세요 ▼▼▼ */
            .onboarding-tooltip {
                position: fixed;
                width: 90%; 
                max-width: 320px;
                left: 50% !important;
                transform: translateX(-50%);
                z-index: 1001;
                padding: 15px 20px;
                bottom: 15px !important;
            }
            .onboarding-tooltip h3 {
                font-size: 16px;
                margin-bottom: 8px;
                color: white !important;
            }
            .onboarding-tooltip p {
                font-size: 13px;
                line-height: 1.5;
                margin-bottom: 15px;
                color: #e2e8f0 !important;
            }
            .onboarding-tooltip #next-onboarding {
                font-size: 14px;
                padding: 10px 18px;
            }
            .onboarding-tooltip #skip-onboarding {
                font-size: 13px;
            }
            /* ▲▲▲ 여기까지 수정/교체 ▲▲▲ */
        }
    </style>

    
</head>
<body>
    <!-- 반짝이는 별 배경 -->
    <div id="sparklingBackground" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>

    <!-- ▼▼▼ 이 부분을 새로 추가하세요 ▼▼▼ -->
<div id="redirect-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center;">
    <div id="redirect-box" style="background: linear-gradient(to bottom right, rgba(51, 65, 85, 0.9), rgba(30, 58, 138, 0.9)); backdrop-filter: blur(8px); border: 1px solid rgba(34, 211, 238, 0.3); padding: 30px 40px; border-radius: 12px; text-align: center; color: #ffffff;">
        <p style="margin-bottom: 20px; color: #ffffff;">먼저 당신의 매력을 선택해야 합니다.</p>
        <a href="select.html" style="color: #ffffff; background: linear-gradient(to right, #22d3ee, #14b8a6); padding: 10px 20px; border-radius: 8px; text-decoration: none;">1단계로 이동하기</a>
    </div>
</div>

    <div class="app-container" id="appContainer">
        
        <div class="visualization-panel" id="visualizationPanel">
            <div class="star-container-wrapper">
                <div class="star-container" id="starContainer">
                    <div class="star-field" id="starField"></div>
                    <svg id="connectionSvg"></svg>
                </div>

    function createStars(selectedCharmNames) {
        shuffledCharmLayout.forEach((charm, index) => {
            if (!selectedCharmNames.includes(charm.name)) return;
            const charmName = charm.name;
            const charmCategory = charm.category;
            const info = categoryInfo[charmCategory];
            const row = Math.floor(index / 7);
            const col = index % 7;

            const padding = 9;
            let gridX = padding + (col * (100 - padding * 2) / (7 - 1));
            let gridY = padding + (row * (100 - padding * 2) / (7 - 1));

            const centerX = 50;
            const centerY = 50;
            const radius = 50 - padding; 

            const dx = gridX - centerX;
            const dy = gridY - centerY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance > radius) {
                const scale = radius / distance;
                gridX = centerX + dx * scale;
                gridY = centerY + dy * scale;
            }

            const randomJitter = 4;
            const offsetX = gridX + (Math.random() - 0.5) * randomJitter;
            const offsetY = gridY + (Math.random() - 0.5) * randomJitter;
            const starEl = document.createElement('div');
            starEl.className = 'star';
            starEl.style.left = `${offsetX}%`;
            starEl.style.top = `${offsetY}%`;
            
            starEl.style.backgroundImage = `url(./images/${info.starImage})`;

                color: info.color, element: starEl, clickableElement: clickableArea,
                position: { x: offsetX, y: offsetY }
            };
        });

    function getVisualSize(level, isMobile) { /* 기존 코드 그대로 */

        const sizeMap = { 0: 0, 1: 100, 2: 140, 3: 180, 4: 230, 5: 280, 6: 340 };
        if (isMobile) {
            const mobileSizeMap = { 0: 0, 1: 10, 2: 14, 3: 18, 4: 22, 5: 26, 6: 30 };
            return (mobileSizeMap[level] || 0) + unit;
        }
        return (sizeMap[level] || 0) + unit;
    }
    function getClickableSize(level, isMobile) { /* 기존 코드 그대로 */ 
        const unit = isMobile ? 'vw' : 'px';
        const sizeMap = { 0: 0, 1: 30, 2: 40, 3: 50, 4: 60, 5: 75, 6: 90 };
        if (isMobile) {
            const mobileSizeMap = { 0: 0, 1: 8, 2: 11, 3: 13, 4: 16, 5: 19, 6: 22 };
            return (mobileSizeMap[level] || 0) + unit;
        }
        return (sizeMap[level] || 0) + unit;
    }

        });
        Object.values(state.charms).forEach(charm => {
            const isHighlighted = state.startStar ? state.startStar.name === charm.name : false;
            updateStarAppearance(charm.element, charm.clickableElement, charm.level, isHighlighted);
            charm.element.style.opacity = charm.level > 0 ? '1' : '0';
        });
    }
    function setupDragScroll() { /* 기존 코드 그대로 */ 
        const slider = document.getElementById('charmListContainer');
        let isDown = false; let startX; let scrollLeft;
        slider.addEventListener('mousedown', (e) => {
            if (e.target.closest('.level-btn')) return;
            isDown = true; slider.classList.add('active-drag');
            startX = e.pageX - slider.offsetLeft; scrollLeft = slider.scrollLeft;
        });
        slider.addEventListener('mouseleave', () => { isDown = false; slider.classList.remove('active-drag'); });
        slider.addEventListener('mouseup', () => { isDown = false; slider.classList.remove('active-drag'); });
        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return; e.preventDefault();
            const x = e.pageX - slider.offsetLeft; const walk = (x - startX) * 2;
            slider.scrollLeft = scrollLeft - walk;
        });
    }
    // 온보딩 관련 변수들
    let onboardingSteps = [
        {
            target: '.budget-panel',
            title: '별가루 투자하기',
            text: '왼쪽에서 매력을 선택하고 별가루를 투자해보세요. 투자할수록 더 큰 별이 됩니다!'
        },
        {
            target: '.visualization-panel',
            title: '나만의 별자리',
            text: '투자한 매력들이 별자리로 나타납니다. 별들을 연결해서 자신만의 별자리를 완성하세요!'
        },
        {
            target: '.visualization-controls',
            title: '별자리 그리기',
            text: '선 그리기 버튼을 눌러 별들을 연결할 수 있습니다. 실수했다면 되돌리기도 가능해요!'
        }
    ];
    let currentOnboardingStep = 0;

    function setupOnboarding() {
        const skipBtn = document.getElementById('skip-onboarding');
        const nextBtn = document.getElementById('next-onboarding');
        
        if (skipBtn) skipBtn.addEventListener('click', endOnboarding);
        if (nextBtn) nextBtn.addEventListener('click', () => {
            currentOnboardingStep++;
            if (currentOnboardingStep >= onboardingSteps.length) {
                endOnboarding();
            } else {
                showOnboardingStep(currentOnboardingStep);
            }
        });
    }

    function showOnboardingStep(stepIndex) {
        const step = onboardingSteps[stepIndex];
        if (!step) return;

        const overlay = document.getElementById('onboarding-overlay');
        const tooltip = document.getElementById('onboardingTooltip');
        const highlight = document.getElementById('onboardingHighlight');
        const target = document.querySelector(step.target);

        if (!target || !overlay || !tooltip || !highlight) return;

        // 타겟 요소로 스크롤 (부드럽게)
        target.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center',
            inline: 'center'
        });

        // 스크롤 후 위치 계산을 위해 약간 지연
        setTimeout(() => {
            // 타겟 요소 위치 계산
            const rect = target.getBoundingClientRect();

            // 하이라이트 위치 설정
            highlight.style.left = rect.left - 5 + 'px';
            highlight.style.top = rect.top - 5 + 'px';
            highlight.style.width = rect.width + 10 + 'px';
            highlight.style.height = rect.height + 10 + 'px';

            // 툴팁 내용 설정
            tooltip.querySelector('h3').textContent = step.title;
            tooltip.querySelector('#onboardingText').textContent = step.text;

            // 툴팁 위치 설정 (화면 중앙 하단)
            tooltip.style.left = '50%';
            tooltip.style.top = '70%';
            tooltip.style.transform = 'translateX(-50%)';

            // 마지막 단계인지 확인
            const nextBtn = document.getElementById('next-onboarding');
            if (nextBtn) {
                nextBtn.textContent = stepIndex === onboardingSteps.length - 1 ? '완료' : '다음';
            }
            
            overlay.classList.add('active');
        }, 300); // 스크롤 완료 대기
    }

    function startOnboarding() {
        currentOnboardingStep = 0;
        showOnboardingStep(0);
    }

    function endOnboarding() {
        const overlay = document.getElementById('onboarding-overlay');
        if (overlay) {
            overlay.classList.remove('active');
        }
    }

    // ✅ generateResultCard 함수를 이 최종 버전으로 교체합니다.
    let isSubmitting = false;

    async function generateResultCard() {
        if (isSubmitting) {
            console.log("[main.html] 중복 실행 방지됨.");
            return;
        }

        isSubmitting = true;
        const createCardBtn = document.getElementById('createCardBtn');
        createCardBtn.textContent = '처리 중...';
        createCardBtn.disabled = true;

        try {
            const userName = document.getElementById('userNameInput').value.trim();
            if (!userName) {
                throw new Error("사용자 이름이 입력되지 않았습니다.");
            }

            // 별자리 데이터 수집
            const charmDetails = Object.values(state.charms)
                .filter(c => c.level > 0)
                .map(c => ({
                    name: c.name, level: c.level, category: c.category,
                    color: c.color, position: c.position,
                    starImage: categoryInfo[c.category].starImage
                }));
            const lineDetails = state.lines.map(line => ({ start: line.start, end: line.end }));
            
            // 결과 데이터를 localStorage에 저장
            const resultData = {
                userName,
                charms: charmDetails,
                lines: lineDetails,
                totalStardust: state.totalStardust,
                remainingStardust: state.remainingStardust
            };
            localStorage.setItem('asterResultData', JSON.stringify(resultData));
            
            // 결과 페이지로 이동
            window.location.href = 'result.html';
            
        } catch (error) {
            alert(error.message || '오류가 발생했습니다.');
            isSubmitting = false;
            createCardBtn.textContent = '결과 카드 만들기';
            createCardBtn.disabled = false;
        }
    }

    // 프로그램 실행
    init();
    
    // 반짝이는 별 배경 생성
    createSparklingBackground();
});

// 반짝이는 별 배경 생성 함수
function createSparklingBackground() {
    const container = document.getElementById('sparklingBackground');
    if (!container) return;
    
    // 50개의 반짝이는 별 생성
    for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        
        // 랜덤한 애니메이션 지연과 지속 시간
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 2;
        sparkle.style.animationDuration = `${duration}s`;
        sparkle.style.animationDelay = `${delay}s`;
        
        container.appendChild(sparkle);
    }
}
