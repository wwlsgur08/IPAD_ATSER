<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>Aster: 1단계 - 매력 선택</title>
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(to bottom, #0f172a 0%, #1e3a8a 50%, #312e81 100%); /* slate-900 → blue-900 → indigo-900 */
            color: #cbd5e1; /* slate-300 */
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            -webkit-overflow-scrolling: touch;
            margin: 0;
            position: relative;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            max-width: clamp(350px, 95vw, 1200px);
            margin: 0 auto;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.6) 0%, rgba(30, 58, 138, 0.6) 100%); /* slate-800/60 → blue-900/60 */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            padding: clamp(20px, 4vw, 35px);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(34, 211, 238, 0.1), 
                        0 0 50px rgba(34, 211, 238, 0.05);
            overflow: hidden;
            position: relative;
        }
        header {
            text-align: center;
            border-bottom: 1px solid rgba(34, 211, 238, 0.3); /* 민트색 테두리 */
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        header h1 {
            font-size: clamp(20px, 4vw, 28px);
            margin-bottom: 8px;
            font-weight: 600;
            color: #67e8f9; /* cyan-300 강조 색상 */
            text-shadow: 0 0 20px rgba(103, 232, 249, 0.5); /* 네온 글로우 */
        }
        header p {
            font-size: clamp(14px, 2.5vw, 16px);
            color: #cbd5e1; /* slate-300 */
            line-height: 1.5;
        }
        .selection-grid {
            display: flex;
            justify-content: flex-start;
            gap: clamp(10px, 2vw, 18px);
            width: 100%;
            overflow-x: auto;
            padding: 10px 0 20px 0;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
        }
        .selection-grid.active-drag {
            cursor: grabbing;
        }
        .category-group {
            min-width: clamp(140px, 20vw, 180px);
            flex-shrink: 0;
            padding: clamp(12px, 2.5vw, 18px);
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, rgba(30, 41, 59, 0.4) 0%, rgba(30, 58, 138, 0.4) 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.1);
        }
        
        .category-group:hover {
            transform: translateY(-2px);
            border-color: rgba(34, 211, 238, 0.5);
            box-shadow: 0 8px 25px rgba(34, 211, 238, 0.15);
        }
        
        .category-group:active {
            transform: scale(0.98);
        }
        .category-title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 2px solid;
            display: inline-block;
            align-self: flex-start;
            color: #67e8f9; /* cyan-300 강조 색상 */
            text-shadow: 0 0 10px rgba(103, 232, 249, 0.5); /* 네온 글로우 */
        }
        .charm-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .selectable-charm {
            width: 160px;
            box-sizing: border-box;
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid rgba(34, 211, 238, 0.2);
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            color: #cbd5e1;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
        }
        .selectable-charm:hover {
            border-color: rgba(34, 211, 238, 0.5);
            background: rgba(15, 23, 42, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 211, 238, 0.2);
        }
        .selectable-charm.selected {
            background: linear-gradient(135deg, #22d3ee 0%, #14b8a6 100%);
            color: #0f172a;
            border-color: #22d3ee;
            font-weight: 600;
            box-shadow: 0 0 20px rgba(34, 211, 238, 0.5),
                        0 4px 15px rgba(34, 211, 238, 0.3);
            animation: pulseGlow 2s ease-in-out infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(34, 211, 238, 0.4);
            }
            50% { 
                box-shadow: 0 0 30px rgba(34, 211, 238, 0.6);
            }
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(34, 211, 238, 0.3); /* 민트색 테두리 */
        }
        #completeBtn {
            font-size: 16px;
            font-weight: 600;
            color: #0f172a;
            background: linear-gradient(135deg, #22d3ee 0%, #14b8a6 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(34, 211, 238, 0.4),
                        0 0 30px rgba(34, 211, 238, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        #completeBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 211, 238, 0.5),
                        0 0 40px rgba(34, 211, 238, 0.3),
                        inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        #completeBtn:disabled {
            background: rgba(30, 41, 59, 0.6);
            color: #64748b;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 반짝이는 별 배경 효과 */
        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #67e8f9; /* cyan-300 */
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0%, 100% { 
                opacity: 0.3;
                transform: scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        .sparkle:nth-child(2n) {
            animation-delay: 0.5s;
            background: #14b8a6; /* teal-500 */
        }
        
        .sparkle:nth-child(3n) {
            animation-delay: 1s;
            width: 1px;
            height: 1px;
        }
        
        .sparkle:nth-child(4n) {
            animation-delay: 1.5s;
            animation-duration: 4s;
        }
        @media (max-width: 768px) {
            body {
                display: block;
                padding: 0;
                height: auto;
        min-height: 0;
            }
            .container {
                width: 100%;
                min-height: auto; 
                padding: 20px 0;
                border-radius: 0;
                box-shadow: none;
                display: flex;
                flex-direction: column;
            }
            header {
                padding-left: 15px;
                padding-right: 15px;
            }
            header h1 {
                font-size: 22px;
                color: white !important;
            }
            header p {
                font-size: 14px;
                color: #e2e8f0 !important;
            }
            main {
                flex-grow: 1;
                overflow: hidden;
                width: 100%;
            }
            .selection-grid {
                overflow-x: auto;
                justify-content: flex-start;
                flex-wrap: nowrap;
                -ms-overflow-style: none;
                scrollbar-width: none;
                padding: 15px;
                
                cursor: grab;
            }
            .selection-grid::-webkit-scrollbar {
                height: 8px;
            }
            .selection-grid::-webkit-scrollbar-track {
                background: #f1f1f1;
            }
            .selection-grid::-webkit-scrollbar-thumb {
                background: #a0aec0;
                border-radius: 4px;
            }
            .selection-grid::-webkit-scrollbar-thumb:hover {
                background: #718096;
            }
            .charm-container {
                align-items: center;
            }
            .category-group {
                flex: 0 0 160px;
            }
            .footer {
                padding-left: 15px;
                padding-right: 15px;
                margin-top: 0px;
                padding-top: 15px;
            }
            #completeBtn {
                width: 100%;
                font-size: 16px;
                padding: 16px 24px;
            }
        }
    </style>

    
</head>
<body>
    <!-- 반짝이는 별 배경 -->
    <div id="sparklingBackground" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;"></div>
    
    <div class="container">
        <header>
            <h1>1단계: 나의 매력 모두 선택하기</h1>
            <p>지난 여정을 통해 발견한 당신의 매력을 모두 선택해주세요. (개수 제한 없음)</p>
        </header>

        <main>
            <div id="selectionGrid" class="selection-grid">
                <!-- 자바스크립트로 매력 목록이 채워질 영역 -->
            </div>
        </main>

        <footer class="footer">
            <button id="completeBtn" disabled>선택 완료하고 점수 배분하러 가기</button>
        </footer>
    </div>
    <script>
        
    // --- START OF FILE select.js ---

document.addEventListener('DOMContentLoaded', () => {
     // ✅ [가장 중요!] 새로운 선택을 시작하기 전에, 이전의 모든 관련 데이터를 깨끗이 청소합니다.
    console.log("[select.html] 새로운 매력 선택을 시작하므로, 이전 localStorage 데이터를 청소합니다.");
    localStorage.removeItem('userSelectedCharms');
    localStorage.removeItem('asterResultData'); // 혹시 모를 이전 결과 데이터도 제거

    const categoryData = [
        { name: "이해심 및 공감 능력", charms: ["다정함", "공감 능력", "이해심", "배려심", "경청 능력", "위로 능력", "섬세함"], color: "#F472B6" },
        { name: "성실성 및 책임감", charms: ["성실함", "책임감", "인내심", "계획성", "세심함", "신중함", "절제력"], color: "#60A5FA" },
        { name: "지적 호기심 및 개방성", charms: ["호기심", "창의성", "열린 마음", "모험심", "비판적 사고력", "통찰력", "넓은 시야", "집중력"], color: "#FBBF24" },
        { name: "정서적 안정 및 자기 인식", charms: ["침착함", "안정감", "자기 성찰", "긍정적", "현실 감각", "자기 객관화", "자존감", "겸손"], color: "#4ADE80" },
        { name: "도덕성 및 양심", charms: ["정직함", "양심", "일관성", "원칙 준수", "진정성", "약자보호"], color: "#4F46E5" },
        { name: "유머감각 및 사교성", charms: ["유머 감각", "분위기 메이커", "다양한 친분", "타인을 편하게 해주는 능력", "연락 등 관계를 이어가는 능력", "사교적 에너지"], color: "#F97316" },
        { name: "목표 지향성 및 야망", charms: ["목표 의식", "열정", "자기 계발 의지", "리더십", "야망", "경쟁심", "전략적 사고"], color: "#EF4444" }
    ];

    const selectionGrid = document.getElementById('selectionGrid');
    const completeBtn = document.getElementById('completeBtn');

    const selectedCharms = new Set();

    function createSelectionPanel() {
        categoryData.forEach(category => {
            const categoryGroup = document.createElement('div');
            categoryGroup.className = 'category-group';

            const categoryTitle = document.createElement('h2');
            categoryTitle.className = 'category-title';
            categoryTitle.textContent = category.name;
            categoryTitle.style.borderColor = category.color;

            const charmContainer = document.createElement('div');
            charmContainer.className = 'charm-container';

            category.charms.forEach(charmName => {
                const charmEl = document.createElement('div');
                charmEl.className = 'selectable-charm';
                charmEl.textContent = charmName;
                charmEl.dataset.charm = charmName;

                charmEl.addEventListener('click', () => handleCharmClick(charmEl, charmName));
                charmContainer.appendChild(charmEl);
            });

            categoryGroup.appendChild(categoryTitle);
            categoryGroup.appendChild(charmContainer);
            selectionGrid.appendChild(categoryGroup);
        });
    }

    function handleCharmClick(element, charmName) {
        if (selectedCharms.has(charmName)) {
            selectedCharms.delete(charmName);
            element.classList.remove('selected');
        } else {
            selectedCharms.add(charmName);
            element.classList.add('selected');
        }
        updateCompleteButton();
    }

    function updateCompleteButton() {
        completeBtn.disabled = selectedCharms.size === 0;
    }

    function handleCompletion() {
        if (selectedCharms.size === 0) {
            alert('하나 이상의 매력을 선택해주세요.');
            return;
        }
        
        const charmsArray = Array.from(selectedCharms);
        // 여기서 새로운 'userSelectedCharms'가 저장됨
        localStorage.setItem('userSelectedCharms', JSON.stringify(charmsArray)); 
        
        console.log("선택 완료, main.html로 이동");
        
        // 웹 환경과 앱 환경 모두 지원
        if (window.ReactNativeWebView) {
            // 앱 환경일 때
            window.ReactNativeWebView.postMessage(JSON.stringify({ type: 'navigation', screen: 'next' }));
        } else {
            // 웹 환경일 때
            window.location.href = 'main.html';
        }
    }
    
    // ▼▼▼ [신규] 드래그 스크롤 기능 함수 ▼▼▼
    function setupDragScroll() {
        const slider = document.getElementById('selectionGrid');
        if (!slider) return;

        let isDown = false;
        let startX;
        let scrollLeft;

        slider.addEventListener('mousedown', (e) => {
            // 버튼 클릭 시에는 드래그가 시작되지 않도록 예외 처리
            if (e.target.classList.contains('selectable-charm')) return;
            isDown = true;
            slider.classList.add('active-drag');
            startX = e.pageX - slider.offsetLeft;
            scrollLeft = slider.scrollLeft;
        });

        slider.addEventListener('mouseleave', () => {
            isDown = false;
            slider.classList.remove('active-drag');
        });

        slider.addEventListener('mouseup', () => {
            isDown = false;
            slider.classList.remove('active-drag');
        });

        slider.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - slider.offsetLeft;
            const walk = (x - startX) * 2; // *2는 스크롤 감도를 높이기 위함
            slider.scrollLeft = scrollLeft - walk;
        });
    }

    // --- 실행 ---
    createSelectionPanel();
    setupDragScroll(); // 드래그 스크롤 기능 활성화
    completeBtn.addEventListener('click', handleCompletion);
    
    // 반짝이는 별 배경 생성
    createSparklingBackground();
});

// 반짝이는 별 배경 생성 함수
function createSparklingBackground() {
    const container = document.getElementById('sparklingBackground');
    if (!container) return;
    
    // 50개의 반짝이는 별 생성
    for (let i = 0; i < 50; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkle.style.top = `${Math.random() * 100}%`;
        
        // 랜덤한 애니메이션 지연과 지속 시간
        const duration = 2 + Math.random() * 3;
        const delay = Math.random() * 2;
        sparkle.style.animationDuration = `${duration}s`;
        sparkle.style.animationDelay = `${delay}s`;
        
        container.appendChild(sparkle);
    }
}
    
    </script>
</body>
</html>
